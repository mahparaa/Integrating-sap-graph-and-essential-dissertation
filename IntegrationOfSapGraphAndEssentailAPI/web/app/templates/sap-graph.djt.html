{% extends 'base.html' %}
{% block content %}
<div class="container m-4">
    <div class="row">
        <div class="col-lg">
            Download and Visualize the SAP Graph
            {% if is_expired %}
                <form action='/login/sap'>
                    <button class='btn btn-primary'>SAP Login</button>
                </form>
            {% else %}
                <button class='btn btn-secondary'>SAP Logout</button>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
