{% extends 'base.html' %}
{% block content %}
<div class="container m-4">
    <div class="row">
        <form action='/ea/login/handle' method='POST'>
            {% csrf_token %}
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" name="username" class="form-control" placeholder="Username">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputApiKey" class="col-sm-2 col-form-label">API KEY</label>
                <div class="col-sm-10">
                  <input type="password" name="apiKey" class="form-control" placeholder="API KEY">
                </div>
              </div>
              <div class="form-group row">
                <button class='btn btn-primary form-control'>EA Login</button>
              </div>
        </form>
    </div>
</div>
{% endblock %}
